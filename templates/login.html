{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        {% for message in messages %}
        <h5>
            <div class="alert alert-danger mt-5">
                {{ message }}
            </div>
        </h5>
        {% endfor %}

    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-4 mt-5 " style="margin: auto;">
    <div class="card p-1">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-primary">Log In</h3>
                </div>
                <div class="col-md-4"></div>

            </div>
            <div class="row">
                <div class="col-md-8">
                    <label style="color: #2c16e8; margin-left: 150px;">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="User Name" style="text-align: center; margin-left: 50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label style="color: #2c16e8; margin-left: 150px;">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" style="text-align: center; margin-left: 50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-outline-primary rounded-pill w-100" style="margin-top: 20px;">Log In</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="col-md-2"></div>
</div>
{% endblock %}
